	<article>
		<h2>
			<div
				class="article-bullet-container"
				style="display:none"
				data-article-title="{{ .Title }}"
			></div>
			<a href="{{ .Permalink }}">
				{{ .Title }}
			</a>
		</h2>
		<time>{{ .Date.Format "02.01.2006 15:04" }}</time>
		{{ range .Params.tags }}
		<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
		{{ end }}
		<div>
			{{ .Summary }}
			{{ if .Truncated }}
				<a href="{{ .Permalink }}">Read more...</a>
			{{ end }}
		</div>
	</article>
