	<article class="summary-article">
		<div
			class="article-bullet-container"
			style="display:none"
			data-article-title="{{ .Title }}"
		></div>
		<div>
			<h1>
				<a href="{{ .Permalink }}">
					{{ .Title }}
				</a>
			</h1>
			{{ range .Params.tags }}
			<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
			{{ end }}
			<div>
				{{ .Summary }}
				{{ if .Truncated }}
					<a href="{{ .Permalink }}">Read more...</a>
				{{ end }}
			</div>
		</div>
	</article>
