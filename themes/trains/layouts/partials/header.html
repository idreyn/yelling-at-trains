<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:creator" content="@idreyn">
	<meta name="twitter:title" content="{{ .Params.title }}">
	<meta name="twitter:description" content="{{ .Params.teaser }}">
	<meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Params.teaserImage }}">
	<meta property="og:url" content="{{ .URL | absURL }}" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="{{ .Params.title }}" />
	<meta property="og:description" content="{{ .Params.teaser }}" />
	<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.teaserImage }}" />
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	<link rel="icon" type="image/png" href="/favicons/favicon-16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="/favicons/favicon-32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/favicons/favicon-1024.png" sizes="1024x1024">
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}
</head>
<body>
	<header>
			<div id="header-inner">
			<div id="header-images">
				<img src="/header-left.png"/>
				<div id="header-title">
					<div id="header-main-title">
						<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
					</div>
					<div id="header-tagline">
						A transit blog gone off the rails
					</div>
				</div>
				<img src="/header-right.png"/>
			</div>
		</div>		
	</header>
	<div id="wrap">
