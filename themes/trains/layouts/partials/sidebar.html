	<aside>
		<div>
			<div>
				<h3>LATEST POSTS</h3>
			</div>
			<div>
				<ul>
					{{ range first 5 (where (where (where .Site.Pages "Type" "post") ".Params.hidden" "==" nil) ".Params.hidden" "!=" "true") }}
					<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
					{{ end }}
				</ul>
			</div>
		</div>
	</aside>
