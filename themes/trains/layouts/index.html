{{ partial "header.html" . }}
	<main>
		{{ $paginator := .Paginate (where (where (where .Site.Pages "Type" "post") ".Params.hidden" "==" nil) ".Params.hidden" "!=" "true") }}
		{{ range $paginator.Pages }}
			{{ partial "summary.html" . }}
		{{ end }}
		{{ partial "pagination.html" . }}
	</main>
{{ partial "footer.html" . }}
